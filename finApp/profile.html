<!DOCTYPE html>
{% autoescape true %}
<html lang="en">
<head>
  <title>ToalMoal : Profile</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" rel="stylesheet" href="/stylesheets/bootstrap.min.css">
  <link rel="stylesheet" rel="stylesheet" href="/stylesheets/main.css" />
  <script src="/js/jquery.min.js"></script>  
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/app.js"></script>

</head>
<body>
    <nav class="navbar navbar-right">
  <div class="container">
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a href='/'>HOME</a></li>
        <div class="dropdown">
            <button class="dropbtn">OPTIONS</button>
            <div class="dropdown-content">
                <a href="{{ url|safe }}">LOGOUT</a>
                <a href="#">Create household</a>
            </div>
        </div>
      </ul>
    </div>
  </div>
</nav>

<div class="jumbotron text-center">
        <h1>Account Details</h1>
</div>
<div class="container">
    <form class="form-horizontal" id = "userProfileForm" role="form" action="/addProfile" method="post">    
        <input type="hidden" class="form-control" id="photoLoc" placeholder="00000">
        <div class="form-group row">
            <label for="name" class="col-sm-3 form-control-label">Name</label>
            <div class="col-sm-9">
            <input type="text" class="form-control" name = "name" id="name" placeholder="Name">
            </div>
        </div>
        <div class="form-group row">
            <label for="designation" class="col-sm-3 form-control-label">Designation</label>
            <div class="col-sm-9">
            <input type="text" class="form-control" name = "designation" id="designation" placeholder="Designation">
            </div>
        </div>
        <div class="form-group row">
            <label for="salary" class="col-sm-3 form-control-label">Salary</label>
            <div class="col-sm-6">
            <input type="text" class="form-control" name = "salary" id="salary" placeholder="00000">
            </div>
            <div class="col-sm-3">
                <select class="form-control" id="currency" name="currency">
                  <option>USD</option>
                  <option>INR</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-offset-5 col-sm-10">
                <button type="submit" class="btn btn-secondary">Update</button>
            </div>
        </div>
    </form>
</div>
</div>
</body>        
</html>
{% endautoescape %}
