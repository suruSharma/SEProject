<!DOCTYPE html>
{% autoescape true %}
<html lang="en">
<head>
  <title>ToalMoal : Profile</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" rel="stylesheet" href="/stylesheets/bootstrap.min.css">
  <link rel="stylesheet" rel="stylesheet" href="/stylesheets/main.css" />
  <script src="/js/jquery.min.js"></script>  
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/app.js"></script>

</head>
<body>
    <nav class="navbar navbar-right">
  <div class="container">
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a href='/'>HOME</a></li>
        <div class="dropdown">
            <button class="dropbtn">OPTIONS</button>
            <div class="dropdown-content">
                <a href="{{ url|safe }}">LOGOUT</a>
                <a href="#">Create household</a>
            </div>
        </div>
      </ul>
    </div>
  </div>
</nav>

<div class="jumbotron text-center">
        <h1>Account Details</h1>
</div>
<div class="container">
    <h2>Personal Details </h2>
    <form class="form-horizontal" id = "userProfileForm" role="form" action="/{{action}}" method="post"> 
        <input type="hidden" class="form-control" name = "userId" id="userId" value="{{userId}}">
        <div class="form-group row">
            <label for="name" class="col-sm-3 form-control-label">Name</label>
            <div class="col-sm-9">
            <input type="text" class="form-control" name = "name" id="name" placeholder="Name" value="{{name}}">
            </div>
        </div>
        <div class="form-group row">
            <label for="nickName" class="col-sm-3 form-control-label">Nick Name</label>
            <div class="col-sm-9">
            <input type="text" class="form-control" name = "nickName" id="nickName" placeholder="Nick Name(upto 5 characters)" value="{{nickName}}">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-3 form-control-label">Email</label>
            <div class="col-sm-9">
            <input type="text" class="form-control" name = "email" id="email" placeholder="email" value="{{email}}" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label for="designation" class="col-sm-3 form-control-label">Designation</label>
            <div class="col-sm-9">
            <input type="text" class="form-control" name = "designation" id="designation" placeholder="Designation" value="{{designation}}">
            </div>
        </div>
        <div class="form-group row">
            <label for="salary" class="col-sm-3 form-control-label">Salary</label>
            <div class="col-sm-6">
            <input type="text" class="form-control" name = "salary" id="salary" placeholder="00000" value="{{salary}}">
            </div>
            <div class="col-sm-3">
                {% if currency == "INR" %}
                    <select class="form-control" id="currency" name="currency" value="{{currency}}">
                      <option>INR</option>
                      <option>USD</option>
                    </select>
                {% else %}
                    <select class="form-control" id="currency" name="currency" value="{{currency}}">
                      <option>USD</option>
                      <option>INR</option>
                    </select>
                {% endif %}
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-offset-5 col-sm-10">
                <button type="submit" class="btn btn-secondary">{{button}}</button>
            </div>
        </div>
    </form>
    <hr style="width: 100%; color: black; height: 1px; background-color:black;" />
    <h2>Household information</h2>           
  <table class="table table-striped" id="householdTable">
    <thead>
      <tr>
        <th class="col-md-4">Household name</th>
        <th class="col-md-8">Members</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Suru, Saurabh</td>
      </tr>
      <tr>
        <td>Mary</td>
        <td>mary@example.com</td>
      </tr>
      <tr>
        <td>July</td>
        <td>july@example.com</td>
      </tr>
    </tbody>
  </table>
</div>
</div>
</body>        
</html>
{% endautoescape %}
